sudo: required
dist: xenial
language: generic
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y --no-install-recommends texlive-full latexmk
script:
  - latexmk -pdf -xelatex -interaction=nonstopmode fisica-tecnica.tex || true
before_deploy:
  - git config --local user.name "Travis Builder"
  - git config --local user.email "travis@travis.com"
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d-%H%M%S')-$(git log --format=%h -1)}
  - git tag $TRAVIS_TAG

deploy:
  provider: releases
  api_key:
    secure: ""
  file: fisica-tecnica.pdf
  skip_cleanup: true
  draft: true
